name: Build All Platforms

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  set-version:
    uses: ./.github/workflows/set_version.yml

  build-linux:
    needs: set-version
    uses: ./.github/workflows/build-platform.yml
    with:
      platform: 'linux'
      version: ${{ needs.set-version.outputs.version }}

  build-windows:
    needs: set-version
    uses: ./.github/workflows/build-platform.yml
    with:
      platform: 'windows'
      version: ${{ needs.set-version.outputs.version }}

  build-macos:
    needs: set-version
    uses: ./.github/workflows/build-platform.yml
    with:
      platform: 'macos'
      version: ${{ needs.set-version.outputs.version }}